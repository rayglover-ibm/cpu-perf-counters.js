name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.17.x, 16.x]
        include:
          - os: windows-latest
            node-version: 16.x

    name: Node ${{ matrix.node_version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: 10
          platform: x64
      
      - name: Install CMake, Ninja
        uses: lukka/get-cmake@latest
      
      - run: npm install
      - run: npm test
